<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3406/3406898.png">
    <script src="https://kit.fontawesome.com/9f21c16a5c.js" crossorigin="anonymous"></script>
    <title>QuizQuest</title>
</head>
<body>
    <!-- Audios -->
    <div>
        <audio src="" id="aplausos" ></audio>
        <audio src="" id="negative" ></audio>
        <audio src="" id="positive">></audio>
    </div>
    <!-- Menu -->
    <div id="menu" class="menu">
        <div class="contMenu">
            <div class="menu-hamburguer-conteudo" id="menu-hamburguer-conteudo">
                <div class="contconteudo" id="contmusica">
                    <li>Sons</li>
                    <input type="button" id="btnmusica" class="">
                </div>
                <div class="contconteudo">
                    <li>Ranking</li>
                </div>
                <div class="contconteudo">
                    <li>Perguntas</li>
                </div>
                <div class="contconteudo">
                    <li>Social  </li>
                </div>
            </div>
            <div class="menu-hamburguer" id="menu-hamburguer">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="contmenu-principal">
                <h1 class="h1">QuizQuest</h1>
                <button id="btnIniciar" class="btnMenu">Jogar</button>
            </div>
        </div>
    </div>
    <!-- Quiz -->
    <div id="quiz" class="quiz">
        <div class="contQuiz">
            <div class="pontos"><samp id="marcPontos">0 PT</samp></div>
            <header>
                <h1 class="titulo">QuizQuest</h1>
                <h2 id="cronometro" class="cronometro">0:00</h2>
            </header>
            <main class="main" id="main">
                <h2 id="pergunta" class="pergunta">Pergunta</h2>
                <ol id="alternativas" class="alternativa">
                    <button class="btn" id="A" value="a" >Lorem ipsum dolor sit amet</button>
                    <button class="btn" id="B" value="b" >Lorem ipsum dolor sit amet</button>
                    <button class="btn" id="C" value="c" >Lorem ipsum dolor sit amet</button>

                    <div class="confirm" id="confirm">
                        <div class="contConfirm">
                            <h1 class="h1confirm">Você quer voltar ao menu inicial ?</h1>
                                <div class="cont">
                                    <div id="btnConfirm">
                                        <img src="./icons/confirme.png" alt="" class="imgConfirm">
                                    </div>
                                    <div id="btnRejeita">
                                        <img src="./icons/rejeitar.png" alt="" class="imgRejeita">
                                    </div>
                                </div>
                        </div>
                    </div>
                </ol>
            </main>
            
            <footer>
                <p id="nquestao" class="questao">Numero da questão: 1</p>
                <div class="reiniciar">
                    <i class="fa-solid fa-circle-left fa-3x" id="btnReiniciar"></i>
                </div>
            </footer>
        </div>
    </div>
    <!-- Placar -->
    <div class="placar" id="pontos">
        <div class="cont_placar" >
            <div class="cardPlacar">
                <h1 class="h1_fim">Completado</h1>
                <ol class="ol_placar">
                    <li class="li_placar" id="li_placar"></li>
                </ol>
                    <div class="contAcertos">
                        <div id="" class="contCorretas">
                            <div>
                                <img src="./icons/confirme.png" alt="" class="imgCorreta">
                                <h1>Coretas</h1>
                            </div>
                            <h1 class="corretas" id="corretas">4</h1>
                        </div>

                        <div id="" class="contErradas">
                            <div>
                                <img src="./icons/rejeitar.png" alt="" class="imgErrada">
                                <h1 >Erradas</h1>
                            </div>
                            <h1 class="erradas" id="erradas">0</h1>
                        </div>
                    </div>
                <button class="btn_placar" id="continuar">Continuar</button>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
